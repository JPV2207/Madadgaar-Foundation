<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drives</title>
    <link rel="stylesheet" href="drive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <div class="hero">
      <div class="hero-content">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d227821.98709897592!2d80.77769500564472!3d26.848902832210253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfd991f32b16b%3A0x93ccba8909978be7!2sLucknow%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1693834743219!5m2!1sen!2sin"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <div class="container">
      <div class="event_heading">
        <h1>Drives</h1>
        <p>Join Us in Making a Difference</p>
      </div>

      <div class="slider">
        <div class="wrapper">
          <i id="left" class="fa-solid fa-angle-left"></i>
          <ul class="carousel" id="event">
            <li class="card"></li>
          </ul>
          <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>About Us</h3>
          <a href="#">Our Story</a>
          <a href="#">Our Team</a>
          <a href="#">Contact Us</a>
        </div>
        <div class="footer-section">
          <h3>Get Involved</h3>
          <a href="#">Donate</a>
          <a href="#">Volunteer</a>
          <a href="#">Events</a>
        </div>
        <div class="footer-section">
          <h3>Resources</h3>
          <a href="#">Articles</a>
          <a href="#">Reports</a>
          <a href="#">FAQ</a>
        </div>
        <div class="footer-section">
          <h3>Connect With Us</h3>
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>

    <script src="./drive.js" defer></script>
  </body>
</html>
