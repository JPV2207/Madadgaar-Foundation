<!DOCTYPE html>
<html lang="en">
  <head>

      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Events Page</title>
    <link
      rel="stylesheet"
      href="event.css" />
  </head>
  <body>

      <div class="hero-content">

        <p>Together, we can create positive change in the world.</p>
        <a

    <div class="footer">

          <h3>About Us</h3>
          <a href="#">Our Story</a>
          <a href="#">Our Team</a>

          <a href="#">Donate</a>

        <div class="footer-section">
          <h3>Resources</h3>
          <a href="#">Articles</a>
          <a href="#">Reports</a>
          <a href="#">FAQ</a>
        </div>
        <div class="footer-section">

          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
