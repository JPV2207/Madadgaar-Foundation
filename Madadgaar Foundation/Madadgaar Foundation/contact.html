<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment box</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="text">
                    Get in Touch!
                </div>
                <img src="logo.webp" class="image">
                <div class="social-links">
                    <span class="stext">
                        Connect with us:
                    </span>
                    <ul class="social-media">
                        <li><a href="https://www.facebook.com/foundationmadadgaar/?ti=as"><i class='bx bxl-facebook' ></i></a></li>
                        <li><a href="https://instagram.com/madadgaar.foundation?igshid=k4ez49o8xvqc"><i class='bx bxl-instagram' ></i></a></li>
                        <li><a href="https://twitter.com/_Madadgaar?s=08"><i class='bx bxl-twitter' ></i></a></li>
                        <li><a href="https://t.me/joinchat/5CGr44I5xqBmZGFl"><i class='bx bxl-telegram' ></i></a></li>
                        <li><a href="https://www.linkedin.com/company/madadgaar-foundation"><i class='bx bxl-linkedin' ></i></a></li>
                        
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="ttext">Contact Us!</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Phone</label>
                    </div>
                    <div class="input-box">
                        <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                        <label for="">message</label>
                    </div>
                    <input type="submit" class="btn" value="Submit"<a href="shalemn3@gmail.com"></a> >
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
